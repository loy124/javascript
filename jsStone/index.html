    #my, #rival {
      display: inline-block;
      vertical-align: top;
      margin-right: 50px;
    }

    #rival {
      vertical-align: bottom;
    }

    #my-deck, #rival-deck {
      display: inline-block;
      vertical-align: top;
      width: 200px;
    }

    #rival-deck, #rival-hero, #rival-cards, #my-cards, #my-deck, #my-hero {
      text-align: center;
    }

    .card {
      width: 50px;
      height: 75px;
      display: inline-block;
      position: relative;
      border: 1px solid black;
      margin-bottom: 10px;
    }

    .card-name {
      font-size: 12px;
    }

    .card-att, .card-hp, .card-cost {
      font-size: 11px;
      font-weight: bold;
      text-align: center;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: inline-block;
      position: absolute;
      bottom: 0;
      border: 1px solid black;
    }

    .card-att {
      left: 0;
      background-color: yellow;
    }

    .card-hp {
      right: 0;
      background-color: red;
      color: white;
    }

    .card-cost {
      bottom: auto;
      top: 0;
      left: 0;
      background-color: blue;
      color: white;
    }
  </style>
</head>
